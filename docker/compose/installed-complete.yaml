version: "3.6"

volumes:
  keys:
    external: true

# Create a network, this will be used for adding more containers later
networks:
  localnet:
    external: true

services:
  processor-c:
    container_name: pc-processor-c
    image: docker.pkg.github.com/arsulegai/produce-consume/pc-processor:latest
    networks:
      localnet:
    command: "bash -c \"\
      /produce-consume -C tcp://validator:4004 -vvv
    \""

  cli-c:
    container_name: pc-cli-c
    image: docker.pkg.github.com/arsulegai/produce-consume/pc-cli:latest
    volumes:
      - keys:/keys
    networks:
      localnet:
    working_dir: /cli
    command: "bash -c \"\
    tail -f /dev/null \
    \""
